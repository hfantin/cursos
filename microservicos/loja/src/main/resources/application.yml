server:
  port: 8082

#spring:
#  application:
#    name: 'loja'

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka/

security:
  oauth2:
    resource:
      user-info-uri: http://localhost:9000/user

hystrix:
  shareSecurityContext: true